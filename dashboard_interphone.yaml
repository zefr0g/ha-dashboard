views:
  - title: Home
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-chips-card
            alignment: center
            chips:
              - type: action
                icon: mdi:home
                icon_color: blue
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-playground
                hold_action:
                  action: navigate
                  navigation_path: /config/dashboards
              - type: action
                icon: mdi:shield-home
                icon_color: red
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-alarme
              - type: action
                icon: mdi:doorbell-video
                icon_color: purple
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-interphone
              - type: action
                icon: mdi:pool
                icon_color: cyan
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-piscine
              - type: action
                icon: mdi:thermometer
                icon_color: green
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-temperatures
            card_mod:
              style: |-
                ha-card {
                  --chip-box-shadow: none;
                  --chip-background: rgba(var(--rgb-primary-text-color), 0.05);
                  margin-bottom: 10px;
                }
          - type: vertical-stack
            cards:
              - square: false
                type: grid
                columns: 1
                cards:
                  - type: custom:webrtc-camera
                    url: camera.reolink_doorbell_interphone
                    media: video, audio, microphone
                    style: 'video {aspect-ratio: 16/9; object-fit: fill;}'
    type: panel
kiosk_mode:
  admin_settings:
    hide_header: false
  user_settings:
    - users:
        - Tablet
      hide_header: true
