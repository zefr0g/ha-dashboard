                              {% else %}
                                grey
                              {% endif %}
                            content: >-
                              {{ states('sensor.input_power') | float(0) | round(0) }} W
                            tap_action:
                              action: more-info
                        card_mod:
                          style: |
                            ha-card {
                              --chip-spacing: 0;
                              padding: 0 8px 4px 8px !important;
