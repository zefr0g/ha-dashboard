                        }
                  - type: custom:mushroom-chips-card
                    alignment: center
                    chips:
                      - type: template
                        entity: climate.maxpilot_ch1_radiateur_ch1
                        icon: mdi:radiator
                        icon_color: >-
                          {% if state_attr('climate.maxpilot_ch1_radiateur_ch1',
                          'hvac_action') == 'heating' %}
                            red
                          {% elif is_state('climate.maxpilot_ch1_radiateur_ch1',
