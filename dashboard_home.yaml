                        content: >-
                          {{ state_attr('climate.maxpilot_ch1_radiateur_ch1',
                          'temperature') | int }}°C
                        tap_action:
                          action: more-info
                    card_mod:
                      style: |
                        ha-card {
                          --chip-spacing: 0;
                          padding: 0 8px 4px 8px !important;
                        }
              - type: custom:stack-in-card
                mode: vertical
                cards:
                  - type: custom:mini-graph-card
                    name: Chambre 2
