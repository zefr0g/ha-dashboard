title: Alarme
kiosk_mode:
  admin_settings:
    hide_header: false
  user_settings:
    - users:
        - Tablet
      hide_header: true
views:
  - title: Home
    cards:
      - type: custom:mushroom-chips-card
        alignment: center
        chips:
          - type: action
            icon: mdi:home
            icon_color: blue
            tap_action:
              action: navigate
              navigation_path: /dashboard-playground
            hold_action:
              action: navigate
              navigation_path: /config/dashboards
          - type: action
            icon: mdi:shield-home
            icon_color: red
            tap_action:
              action: navigate
              navigation_path: /dashboard-alarme
          - type: action
            icon: mdi:doorbell-video
            icon_color: purple
            tap_action:
              action: navigate
              navigation_path: /lovelace-interphone
          - type: action
            icon: mdi:pool
            icon_color: cyan
            tap_action:
              action: navigate
              navigation_path: /dashboard-piscine
          - type: action
            icon: mdi:thermometer
            icon_color: green
            tap_action:
              action: navigate
              navigation_path: /lovelace-temperatures
        card_mod:
          style: |-
            ha-card {
              --chip-box-shadow: none;
              --chip-background: rgba(var(--rgb-primary-text-color), 0.05);
              margin-bottom: 10px;
            }
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: button
                name: Armer Total
                tap_action:
                  action: call-service
                  service: esphome.espkyogate_arm_area
                  service_data:
                    arm_type: 1
                    area: 1
                    specific_area: 0
                show_state: false
                show_icon: true
                show_name: true
                icon: mdi:shield-lock-outline
                icon_height: 30px
              - type: button
                name: Armer Partiel
                tap_action:
                  action: call-service
                  service: esphome.espkyogate_arm_area
                  service_data:
                    arm_type: 2
                    area: 1
                    specific_area: 0
                show_state: false
                show_icon: true
                show_name: true
                icon: mdi:shield-home-outline
                icon_height: 30px
              - type: button
                name: Desarmer
                tap_action:
                  action: call-service
                  service: esphome.espkyogate_disarm_area
                  service_data:
                    area: 1
                    specific_area: 0
                show_state: false
                show_icon: true
                show_name: true
                icon: mdi:shield-off-outline
                icon_height: 30px
          - type: glance
            title: Etat systeme
            show_name: true
            show_state: true
            entities:
              - entity: binary_sensor.espkyogate_alarme_armement_total
                name: Total
              - entity: binary_sensor.espkyogate_alarme_armement_partiel
                name: Partiel
              - entity: binary_sensor.espkyogate_alarme_desarme
                name: Desarme
              - entity: binary_sensor.espkyogate_alarme_generale
                name: Alarme
          - type: entities
            title: Zones
            entities:
              - entity: binary_sensor.espkyogate_alarme_entree
                secondary_info: last-updated
              - entity: binary_sensor.espkyogate_alarme_cuisine
                secondary_info: last-updated
              - entity: binary_sensor.espkyogate_alarme_couloir
                secondary_info: last-updated
              - entity: binary_sensor.espkyogate_alarme_salon
                secondary_info: last-updated
            state_color: true
            show_header_toggle: false
          - type: entities
            title: Diagnostics
            entities:
              - entity: binary_sensor.espkyogate_alarme_communication_centrale
              - entity: binary_sensor.espkyogate_alarme_etat_sirene
              - entity: binary_sensor.espkyogate_alarme_batterie_faible
            state_color: true
            show_header_toggle: false
