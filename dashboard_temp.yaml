views:
  - title: Home
    cards:
      - type: custom:mushroom-chips-card
        alignment: center
        chips:
          - type: action
            icon: mdi:home
            icon_color: blue
            tap_action:
              action: navigate
              navigation_path: /dashboard-playground
            hold_action:
              action: navigate
              navigation_path: /config/dashboards
          - type: action
            icon: mdi:shield-home
            icon_color: red
            tap_action:
              action: navigate
              navigation_path: /dashboard-alarme
          - type: action
            icon: mdi:doorbell-video
            icon_color: purple
            tap_action:
              action: navigate
              navigation_path: /lovelace-interphone
          - type: action
            icon: mdi:pool
            icon_color: cyan
            tap_action:
              action: navigate
              navigation_path: /dashboard-piscine
          - type: action
            icon: mdi:thermometer
            icon_color: green
            tap_action:
              action: navigate
              navigation_path: /lovelace-temperatures
        card_mod:
          style: |-
            ha-card {
              --chip-box-shadow: none;
              --chip-background: rgba(var(--rgb-primary-text-color), 0.05);
              margin-bottom: 10px;
            }
      - title: Salon
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.atc_0d03_temperature
                    name: Temp.
              - type: custom:mini-graph-card
                entities:
                  - entity: sensor.atc_0d03_humidity
                    name: Humidité
                    color: '#1e5eee'
          - type: custom:mushroom-climate-card
            primary_info: state
            secondary_info: last-changed
            entity: climate.clim_salon
            show_temperature_control: true
            hvac_modes:
              - 'off'
              - heat
              - dry
              - cool
              - fan_only
